<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4 - Formulários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Criar Post</h1>
        <p>Escreva sobre o que quiser e compartilhe seu conhecimento!</p>
    </header>

    <main>
        
        <form>
            <label for="titulo"><strong>Titulo: </strong></label>
            <input type="text" name="titulo" id="titulo" placeholder="Insira um bom titulo...">

            <label for="url"><strong>URL da imagem: </strong></label>
            <input type="text" name="url" id="url" placeholder="Insira uma imagem que represente seu post...">

            <label for="content"><strong>Conteúdo: </strong></label>
            <textarea name="content" id="content" cols="30" rows="10"
            placeholder="Insira um texto..."> </textarea>

            <label for="Tags"><strong>Tags </strong></label>
            <input type="text" name="Tags" id="Tags" placeholder="Insira as tags separadas por vírgula...">

            <label for="categoria"><strong>Categoria: </strong></label>
            <select name="categoria" id="categoria">
                <option value="default">Selecione uma opção...</option>
                <option value="valor1">Valor 1</option>
                <option value="valor2">Valor 2</option>
                <option value="valor3">Valor 3</option>
            </select>

            
        </form>

        <input type="button" name="botao" id="botao" value="Criar Post">
    </main>
</body>
</html>
